<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch (Real-time 1 s → 3 s Display)</title>
  <link rel="stylesheet" href="stopwatch.css" />
</head>
<body>
  <main class="wrap">
    <h1>⏱ Stopwatch — real 1 s = shows +3 s</h1>

    <div class="display-wrap">
      <div id="display" class="display">0 s</div>
      <div id="stepInfo" class="step">Step 0 / 10</div>
      <!-- NEW: real-time counter line -->
      <div id="realTime" class="realtime">Real time: 0 s</div>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
    </div>

    <p class="hint">
      Updates every real 1 second, adds +3 s to the shown time (0 → 3 → … → 30). Auto-stops at 30 s until you reset.
      “Real time” counts only while running (pauses when you stop).
    </p>
  </main>

  <script src="stopwatch.js"></script>
</body>
</html>
